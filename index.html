<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>Star Wars RPG!!!</title>
</head>
<header>
	<div class="container">
		<h1 class="title">Star Wars</h1>
		<h2 class='subtitle'>The RPG</h2>
  	</div>
</header>
<body>
	<div class="container" id="maincontent">
		<div class="row">
			<div class="col-md-8">
			<br>
				<div id="fighters"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<h1>Enemies Available to Attack</h1>
				<br>
				<div id="enemies"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<h1>Your Character</h1>
				<br>
				<div id="hero"></div>
			</div>
			<div class="col-md-2">
				<h1>Fight</h1>
			</div>
			<div class="col-md-3">
				<h1>Defender</h1>
				<br>
				<div id="villain"></div>
			</div>
		</div>
		<div id="action"></div>
	</div>


  <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
